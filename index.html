<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 0;
        }
        section {
            margin: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Website</h1>
    </header>
    <section>
        <p>This is a simple static website deployed using CircleCI.</p>
    </section>
    <footer>
        <p>&copy; 2025 Krishna Chilkuri</p>
    </footer>
</body>
</html>
